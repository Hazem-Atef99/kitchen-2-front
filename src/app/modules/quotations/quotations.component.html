<!-- AddClientFileAttachment -->
<c-modal #modalXl id="modalXl" size="xl">
  <c-modal-header>
    <h5 cModalTitle>المرفقات</h5>
    <button [cModalToggle]="modalXl.id" cButtonClose></button>
  </c-modal-header>
  <c-modal-body>
    <div class="card">
      <div class="card-header">
          <h5>اضافة</h5>
      </div>
      <div class="card-body">
          <div class="row">
              <div class="col-6">
                  <label>تصنيف الملف</label>
                  <select aria-label="Default select example" [(ngModel)]="statusId"
                      cSelect>
                      <option
                          *ngFor="let load of statusCategoryById?.statuses"
                          [value]="load.statusId">{{load.defaultDesc}}</option>
                  </select>
              </div>
              <div class="col-md-6 mb-3">
                <label> الصورة </label>
                <input type="file" accept="image/*" (change)="onImageSelected($event)"
                       class="form-control">
                <div class="row" *ngIf="viewImg[0]">
                  <div class="col-2 card-image p-0 m-2 position-relative">
                    <img  height="200" class="p-0 w-100" title="images" alt="imagesEdit" [src]="viewImg[0]" />
                  </div>
                </div>
              </div>
          </div>
          <div class="col-12 text-center mt-4">
            <button class="btn btn-success" (click)="AddClientFileAttachment()">
              اضافة
            </button>
          </div>
      </div>
    </div>
    <div class="card my-4">
      <div class="card-header">
        عرض المرفقات
      </div>
      <div class="card-body">
        <div class="row">
            <div class="col-6">
              <label>تصنيف الملف</label>
                <select aria-label="Default select example"
                    cSelect>
                    <!-- <option selected value="">اختر {{ListOfItems[i].name}}</option> -->
                    <option
                        *ngFor="let load of statusCategoryById?.statuses"
                        [value]="load.statusId">{{load.defaultDesc}}</option>
                </select>
            </div>
            <div class="card col-12 my-2">
              <div class="card-body">
                <div class="row">
                  <div class="col-md-6 mb-3" *ngFor="let item of allClientFileAttachment">
                    <!-- <label> الصورة </label> -->
                    <div class="row" *ngIf="item">
                      <div class="col-3 card-image p-0 m-2 position-relative">
                        <img  height="200" class="p-0 w-100" title="images" alt="imagesEdit" [src]="item" />
                        <p>{{item.statusName}}</p>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
        </div>
    </div>
    </div>
  </c-modal-body>
</c-modal>
