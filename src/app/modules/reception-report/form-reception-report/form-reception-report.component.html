<c-card class="mb-4">
  <c-card-header class="d-flex justify-content-between align-items-center py-4">
      <strong> {{clientFileId? 'تعديل محضر استقبال' : 'اضافة محضر استقبال'}} </strong>
      <button class="btn btn-success" (click)="AddClientFile()">
          {{clientFileId? 'تعديل' : 'إضافة'}}
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-lg"
              viewBox="0 0 16 16">
              <path fill-rule="evenodd"
                  d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2Z" />
          </svg>
      </button>
      <button class="btn btn-success" routerLink="/reception-report">رجوع</button>

  </c-card-header>
</c-card>
 <c-card class="mb-4 py-4">
  <form [formGroup]="clientForm">
    <c-col class="mx-2 my-4" >
      <div class="card">
          <div class="card-header m-0">
              <h5>الزبون</h5>
          </div>
          <div class="card-body">
              <div class="row">
                  <div class="col-4">
                      <label>الزبون</label>
                      <ng-select [items]="allClients"
                                 bindLabel="clientName"
                                 bindValue="clientId"
                                 placeholder="اختر الزبون"
                                 formControlName="clientId"
                                 (ngModelChange)="getClientInfo($event)">
                      </ng-select>
                  </div>
                  <div class="col-4">
                    <label>رقم الجوال</label>
                    <input readonly aria-label="default input example" cFormControl
                           formControlName="phoneNumber" type="tel"/>
                  </div>
                  <!-- <div class="col-4">
                    <label>تاريخ الانتاج</label>
                    <input aria-label="default input example" cFormControl
                           formControlName="contractDate" type="date"/>
                  </div> -->
                  <div class="col-12 mt-2">
                    <label>العنوان</label>
                    <textarea readonly aria-label="default input example" cFormControl
                              formControlName="clientAdress" rows="3">
                    </textarea>
                  </div>
              </div>
          </div>
      </div>
  </c-col>
  </form>
  <form [formGroup]="AddClientFileForm">
      <!-- <c-row class="p-2">
          <c-col *ngFor="let type of clientFileTypes">
              <c-form-check>
                  <input [id]="type.id" [checked]="+fileTypeId === +type.id" cFormCheckInput
                         formControlName="fileTypeId" type="radio" name="fileTypeId" value="{{type.id}}" />
                  <label [for]="type.id" cFormCheckLabel>{{type.name}}</label>
              </c-form-check>
          </c-col>
      </c-row> -->
      <!-- *ngIf="loadPriceOffer" -->

      <!-- *ngIf="loadPriceOffer" -->
       <c-col class="mx-2 my-4" >
          <div class="card">
              <div class="card-header m-0">
                  <h5>المعلومات</h5>
              </div>
              <div class="card-body">
                  <div class="row">
                    <div class="col-4">
                      <label>مسئول المبيعات</label>
                      <ng-select [items]="users"
                                 bindLabel="userName"
                                 bindValue="id"
                                 placeholder="اختر مسئول المبيعات"
                                 formControlName="salesId">
                      </ng-select>
                  </div>
                    <div class="col-4">
                      <label>الموقع</label>
                      <input aria-label="default input example" cFormControl formControlName="kitchenLocation"
                             type="text" />
                    </div>
                    <div class="col-4">
                      <label>تاريخ فتح الملف</label>
                      <input aria-label="default input example" cFormControl
                             formControlName="fileDate" type="date"/>
                    </div>
                    <div class="col-4">
                      <label>نوع المطبخ</label>
                      <ng-select [items]="KitchenType"
                                 bindLabel="description"
                                 bindValue="statusId"
                                 placeholder="اختر نوع المطبخ"
                                 formControlName="kitchenModelId">
                      </ng-select>
                  </div>
                  <div class="col-4">
                    <label>مسئول القياس</label>
                    <ng-select [items]="users"
                    bindLabel="userName"
                    bindValue="id"
                               placeholder="اختر مسئول القياس"
                               formControlName="measurmentId">
                    </ng-select>
                </div>
                <div class="col-4">
                  <label>تاريخ القياس</label>
                  <input aria-label="default input example" cFormControl
                         formControlName="measurmentDate" type="date"/>
                </div>
                <div class="col-4">
                  <label>مسئول التصميم</label>
                  <ng-select [items]="users"
                  bindLabel="userName"
                  bindValue="id"
                             placeholder="اختر مسئول التصميم"
                             formControlName="designerId">
                  </ng-select>
              </div>
              <div class="col-4">
                <label>تاريخ التصميم</label>
                <input aria-label="default input example" cFormControl
                       formControlName="designerDate" type="date"/>
              </div>
              <div class="col-2 row">
                <label>موعد القياس : الساعه</label>
                <div class="col-6 p-0">
                  <input aria-label="default input example" cFormControl formControlName="actionByHour"(ngModelChange)="getActionByHour()"
                      type="number" />
                </div>
                <div class="col-6 p-0">
                  <ng-select [readonly]="!actionByHour" [items]="AMorPM" bindLabel="name" bindValue="id" formControlName="AMorPM" (ngModelChange)="change($event)">

                </ng-select>
                </div>


            </div>
            <!-- <div class="col-2">
              <label>الدقيقه</label>
              <input aria-label="default input example" cFormControl formControlName="actionByMin"
                  type="number" />
          </div> -->
                  </div>
              </div>

         =
          </div>
      </c-col>

        <!-- <c-row class="p-2">
          <div class="card-header m-0">
            <h5>الاجهزه</h5>
        </div>
          <div *ngFor="let type of devices" class="col-2">
              <c-form-check >
                  <input multiple [id]="type.statusId" [checked]="+fileTypeId === +type.id" cFormCheckInput
                         formControlName="devices" type="checkbox" name="devices" value="{{type.statusId}}" />
                  <label [for]="type.statusId" cFormCheckLabel>{{type.defaultDesc}}</label>
              </c-form-check>
            </div>
      </c-row> -->
      <c-row class="p-2">
        <div class="card-header m-0">
          <h5>الاجهزه</h5>
      </div >
        <div  class="col-2" *ngFor="let option of Alldevices let i= index ">
          <input type="checkbox" #checkbox name="selectedDevice"   [checked]="isSelected(option.statusId)"  formControlName="selectedDevice" [value]="option.statusId" (change)="selectOption($event, option)">
          {{ option.defaultDesc }}
        </div>
      </c-row>
      <c-row class="px-2">
           <div class="col-12 mt-2">
                        <label>متطلبات العميل</label>
                        <textarea  aria-label="default input example" cFormControl
                                  formControlName="clientNeed" rows="3">
                        </textarea>
                      </div>
      </c-row>
  </form>

</c-card>
