<c-card class="mb-4">
  <c-card-header class="d-flex justify-content-between align-items-center py-4">
    <strong>العملاء</strong>
    <button class="btn btn-success" routerLink="addClient">
      اضافة
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-lg"
        viewBox="0 0 16 16">
        <path fill-rule="evenodd"
          d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2Z" />
      </svg>
    </button>
    <button class="btn btn-success" routerLink="/home">رجوع</button>
  </c-card-header>
</c-card>
<c-card class="mb-4 py-4 px-2">
  <c-row class="my-4">
    <c-col md="4">
      <input aria-label="default input example" cFormControl placeholder="اسم العميل" type="text" />
    </c-col>
    <c-col md="4">
      <input aria-label="default input example" cFormControl placeholder="رقم الهاتف" type="text" />
    </c-col>
    <c-col md="4">
      <select aria-label="Default select example" cSelect>
        <option>اختر العميل</option>
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
      </select>
    </c-col>
  </c-row>
  <c-row>
    <c-col>
      <button class="btn btn-success">
        <span style="color: #fff;">بحث</span>
      </button>
    </c-col>
  </c-row>
</c-card>
<c-col xs="12">
  <c-card class="mb-4">
    <c-card-body>
      <table [striped]="true" cTable>
        <thead>
          <tr>
            <th scope="col">العميل</th>
            <th scope="col">الموظف</th>
            <th scope="col">التاريخ</th>
            <th scope="col">البريد الالكترونى</th>
            <th scope="col">رقم الهاتف</th>
            <th scope="col">فاكس</th>
            <th scope="col">تعديل</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of allClients">
            <td>{{item.clientName}}</td>
            <td>{{item.createdBy}}</td>
            <td>{{item.creationDate | date}}</td>
            <td>{{item?.email}}</td>
            <td>{{item?.mobile}}</td>
            <td>{{item?.fax}}</td>

            <td>
              <button routerLink="addClient" [queryParams]="{ clientId:item.clientId} " cButton class="btn btn-light m-0 p-2">
                <svg cIcon name="cil-pencil"></svg>
              </button>
            </td>

          </tr>
        </tbody>
      </table>
    </c-card-body>
  </c-card>
</c-col>
